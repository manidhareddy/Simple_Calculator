<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Simple Calculator</title>
</head>
<body>
    <header class="page-header">
        <h1>Simple Calculator</h1>
        
    </header>
    <main class="calculator-body">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="calculator-buttons">
                <div class="first row">
                    <button class="calculator-buttons button clear">C</button>
                     <button class=" calculator-buttons button backspace">⬅</button>
                    <button class="calculator-buttons button operator division">➗</button>
                   
                </div>
                    <div class="second row">
                        <button class="calculator-buttons button seven">7</button>
                        <button class="calculator-buttons button eight">8</button>
                        <button class="calculator-buttons button nine">9</button>
                        <button class="calculator-buttons button operator multi">✖</button>
                    </div>
                    <div class="third row">
                        <button class="calculator-buttons button four">4</button>
                        <button class="calculator-buttons button five">5</button>
                        <button class="calculator-buttons button six">6</button>
                        <button class="calculator-buttons button sub">➖</button>
                    </div>
                    <div class="fourth row">
                        <button class="calculator-buttons button one">1</button>
                        <button class="calculator-buttons button two">2</button>
                        <button class="calculator-buttons button three">3</button>
                        <button class="calculator-buttons button add">➕</button>
                    </div>
                    <div class="fivth row">
                        <button class="calculator-buttons button zero">0</button>
                        <button class="calculator-buttons button operator equal">=</button>
                        
                    </div>
            </div>
        </div>
    </main>
    <footer><small>&copy CopyRight</small></footer>
    <script src="script.js"></script>
</body>
</html>
